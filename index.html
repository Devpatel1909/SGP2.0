<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inventory Management System</h1>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Items will be dynamically populated here -->
            </tbody>
        </table>

        <!-- Action Buttons at the bottom -->
        
        <!-- Add New Item Form (hidden initially) -->
        <div class="add-item">
            <input type="text" id="item-id" placeholder="Enter ID">
            <input type="text" id="item-name" placeholder="Enter Name">
            <input type="number" id="item-quantity" placeholder="Enter Quantity">
            <input type="number" id="item-price" placeholder="Enter Price">
            <button onclick="saveItem()">Save</button>
        </div>
        <div class="action-buttons">
            <button onclick="addItem()">Add New Item</button>
            <button onclick="updateInventory()">Update Inventory</button>
        </div>
    </div>

    <script src="inventory_script.js"></script>
</body>
</html>
