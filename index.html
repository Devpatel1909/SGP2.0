<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inventory Management System</h1>
    </header>
    <div class="container">
        <div class="add-item">
            <button onclick="addItem()">Add New Item</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" id="item-id" placeholder="Enter ID"></td>
                    <td><input type="text" id="item-name" placeholder="Enter Name"></td>
                    <td><input type="number" id="item-quantity" placeholder="Enter Quantity"></td>
                    <td><input type="number" id="item-price" placeholder="Enter Price"></td>
                    <td>
                        <button onclick="editItem(this)">Edit</button>
                        <button onclick="removeItem(this)">Remove</button>
                    </td>
                </tr>
                <!-- Items will be dynamically populated here -->
            </tbody>
        </table>
    </div>
    <script src="inventory_script.js"></script>
</body>
</html>
