<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Management | eBazar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>eBazar</h2>
            </div>
            <ul class="menu-list">
                <li><a href="../dashboard/index.html"><i class="fa-solid fa-house"></i> Dashboard</a></li>
                <li><a href="../product/index.html"><i class="fa-solid fa-box"></i> Products</a></li>
                <li class="active"><a href="#"><i class="fa-solid fa-list"></i> Billing</a></li>
                <li><a href="#"><i class="fa-solid fa-user"></i> Customers</a></li>
                <li><a href="../inventory/index.html"><i class="fa-solid fa-warehouse"></i> Inventory</a></li>
                <li><a href="#"><i class="fa-solid fa-file-invoice"></i> Bills</a></li>
                <li><a href="#"><i class="fa-solid fa-cog"></i> Settings</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <h2>Billing</h2>
                <div id="message" class="message" role="alert"></div>
                <div class="header-actions">
                    <i class="fa-solid fa-bell"></i>
                    <i class="fa-solid fa-flag"></i>
                    <div class="profile">
                        <span id="username">Guest</span>
                        <button id="auth-btn">Login</button>
                    </div>
                </div>

            </header>

            <section class="billing-section">
               

                <!-- Billing Table -->
                <table id="billing-table" class="billing-table">
                    <thead>
                        <tr>
                            <th>Bill ID</th>
                            <th>Customer Name</th>
                            <th>Date</th>
                            <th>Total Amount</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic rows will be rendered here -->
                    </tbody>
                    <!-- New Bill Row -->
                    <tfoot>
                        <tr>
                            <td><input type="text" id="new-bill-id" placeholder="Bill ID" required></td>
                            <td><input type="text" id="new-customer-name" placeholder="Customer Name" required></td>
                            <td><input type="date" id="new-bill-date" required></td>
                            <td><input type="number" id="new-total-amount" placeholder="Total Amount" required></td>
                            <td>
                                <select id="new-status" required>
                                    <option value="">Select Status</option>
                                    <option value="Paid">Paid</option>
                                    <option value="Pending">Pending</option>
                                    <option value="Cancelled">Cancelled</option>
                                </select>
                            </td>
                            <td><button id="add-bill-btn">Add Bill</button></td>
                        </tr>
                    </tfoot>
                </table>
            </section>
        </main>
    </div>

    <script src="index.js" defer></script>
</body>
</html>
