<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | eBazar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>eBazar</h2>
            </div>
            <ul class="menu-list">
                <li><a href="../dashboard/index.html"><i class="fa-solid fa-house"></i> Dashboard</a></li>
                <li class="active"><a href="#"><i class="fa-solid fa-box"></i> Products</a></li>
                <li><a href="#"><i class="fa-solid fa-list"></i> Categories</a></li>
                <li><a href="#"><i class="fa-solid fa-user"></i> Customers</a></li>
                <li><a href="../inventory/index.html"><i class="fa-solid fa-warehouse"></i> Inventory</a></li>
                <li><a href="#"><i class="fa-solid fa-file-invoice"></i> Bills</a></li>
                <li><a href="#"><i class="fa-solid fa-cog"></i> Settings</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <input type="text" class="search-bar" placeholder="Search products...">
                <div class="header-actions">
                    <i class="fa-solid fa-bell"></i>
                    <i class="fa-solid fa-flag"></i>
                    <div class="profile">
                        <span id="username">Guest</span>
                        <button id="auth-btn">Login</button>
                    </div>
                </div>
            </header>

            <section class="product-section">
                <h2>Products</h2>
                <div id="message" class="message" role="alert"></div>
                <div class="product-grid">
                    <!-- Example product items -->
                    <div class="product-card">
                        <i class="fa-solid fa-box fa-3x"></i>
                        <h3>Product 1</h3>
                        <p>Price: $10</p>
                    </div>
                    <div class="product-card">
                        <i class="fa-solid fa-box fa-3x"></i>
                        <h3>Product 2</h3>
                        <p>Price: $20</p>
                    </div>
                    <div class="product-card">
                        <i class="fa-solid fa-box fa-3x"></i>
                        <h3>Product 3</h3>
                        <p>Price: $15</p>
                    </div>
                    <div class="product-card">
                        <i class="fa-solid fa-box fa-3x"></i>
                        <h3>Product 4</h3>
                        <p>Price: $25</p>
                    </div>
                </div>
            </section>
            
        </main>
    </div>

    <script src="index.js" defer></script>
</body>
</html>
