<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items | eBazar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>eBazar</h2>
            </div>
            <ul class="menu-list">
                <li><a href="../dashboard/index.html"><i class="fa-solid fa-house"></i> Dashboard</a></li>
                <li class="active"><a href="#"><i class="fa-solid fa-box"></i> Products</a></li>
                <li><a href="../Billing/index.html"><i class="fa-solid fa-user"></i> Billing</a></li>
                <li><a href="#"><i class="fa-solid fa-list"></i> Custmores</a></li>
                <li><a href="../inventory/index.html"><i class="fa-solid fa-warehouse"></i> Inventory</a></li>
                <li><a href=""><i class="fa-solid fa-file-invoice"></i> Bills</a></li>
                <li><a href="#"><i class="fa-solid fa-cog"></i> Settings</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <input type="text" class="search-bar" placeholder="Search items...">
                <div class="header-actions">
                    <i class="fa-solid fa-bell"></i>
                    <i class="fa-solid fa-flag"></i>
                    <div class="profile">
                        <span id="username">Guest</span>
                        <button id="auth-btn">Login</button>
                    </div>
                </div>
            </header>

            <section class="product-section">
                <h2>Items</h2>
                <div id="message" class="message" role="alert"></div>
                
                <table id="inventory-table" class="inventory-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Profit/item</th>
                            <th>Expiry Date</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic rows will be rendered here -->
                    

            </section>
        </main>
    </div>

    <script src="index.js" defer></script>
</body>
</html>
