<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | eBazar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-shopping-cart"></i> eMart</h2>
            </div>
            <ul class="menu-list">
                <li class="active"><a href="index.html"><i class="fa-solid fa-house"></i> Dashboard</a></li>
                <li><a href="../product/index.html"><i class="fa-solid fa-box"></i> Products</a></li>
                <li><a href="../Billing/index.html"><i class="fas fa-file-invoice"></i> Billing</a></li>
                <li><a href="customers.html"><i class="fas fa-users"></i> Customers</a></li>
                <li><a href="../inventory/index.html"><i class="fa-solid fa-warehouse"></i> Inventory</a></li>
                <li><a href="../Billing/index.html"><i class="fa-solid fa-file-invoice"></i> Bills</a></li>
                <li><a href="settings.html"><i class="fa-solid fa-cog"></i> Settings</a></li>
            </ul>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <input type="text" class="search-bar" placeholder="Search...">
                <div class="header-actions">
                    <i class="fa-solid fa-bell"></i>
                    <i class="fa-solid fa-flag"></i>
                    <div class="profile">
                        <span id="username">Guest</span>
                        <button id="auth-btn">Login</button>
                    </div>
                </div>
            </header>

            <section class="dashboard-section">
                <h2>Dashboard Overview</h2>
                <div id="message" class="message" role="alert"></div>

                <!-- Dashboard Cards -->
                <div class="dashboard-cards">
                    <div class="card">
                        <h3>Total Products</h3>
                        <p id="total-products">0</p>
                    </div>
                    <div class="card">
                        <h3>Total Sales</h3>
                        <p id="total-sales">0</p>
                    </div>
                    <div class="card">
                        <h3>Total Revenue</h3>
                        <p id="total-revenue">0</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="index.js" defer></script>
</body>
</html>
