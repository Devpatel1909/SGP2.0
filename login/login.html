<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up & Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="tabs">
        <button id="signup-tab" class="tab active">Sign Up</button>
        <button id="login-tab" class="tab">Login</button>
      </div>
      <div id="signup-form" class="form active-form">
        <h2>Sign Up</h2>
        <form id="signup-form-content">
          <label for="signup-username">Username</label>
          <input type="text" id="signup-username" placeholder="Enter your username" required>
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="Enter your email" required>
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Enter your password" required>
          <button type="submit" class="btn">Sign Up</button>
        </form>
      </div>
      <div id="login-form" class="form">
        <h2>Login</h2>
        <form id="login-form-content">
          <label for="login-email">Email</label> <!-- Added email field here -->
          <input type="email" id="login-email" placeholder="Enter your email" required>
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password" required>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
